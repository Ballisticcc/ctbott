<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ballistic AI</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      animation: slideIn 1s ease-out forwards;
    }
    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    #chatbox {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #ffffff30;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      padding: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
      height: 400px;
      margin-bottom: 1rem;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      animation: fadeIn 0.5s ease-out;
    }
    .user {
      background: #7f5af0;
      align-self: flex-end;
    }
    .bot {
      background: #2cb67d;
      align-self: flex-start;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    #inputArea {
      display: flex;
      justify-content: center;
      gap: 10px;
      width: 100%;
      max-width: 600px;
    }
    #userInput {
      flex-grow: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 0.5rem 1rem;
      background: #ff8906;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #f25f4c;
    }
    #info {
      margin-top: 2rem;
      max-width: 600px;
      text-align: center;
      font-size: 0.95rem;
      background: rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: 10px;
    }
    #botFace {
      font-size: 2rem;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div id="botFace">ðŸ¤–</div>
  <h1>Ballistic AI Chatbot</h1>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Ask me anything..." />
    <button onclick="handleUserInput()">Send</button>
  </div>
  <div id="info">
    BALLISTIC AI chatbot is created by The Cognito group for the Cognito event - "Evolution of AI" to demonstrate one of the many examples of AI, how it can be used for educational purposes and make the world a safer place.
  </div>  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.voice = speechSynthesis.getVoices().find(v => v.lang.startsWith('en'));
      speechSynthesis.speak(utter);
    }

    async function fetchFromWikipedia(term) {
      const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(term)}`);
      if (response.ok) {
        const data = await response.json();
        return data.extract || "I couldn't find more info on that.";
      } else {
        return "Sorry, I couldn't find anything on Wikipedia.";
      }
    }

    async function handleUserInput() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      userInput.value = '';

      let reply = '';
      const lower = text.toLowerCase();

      if (lower.includes('weather')) {
        reply = "I can't give real-time weather updates yet.";
      } else if (lower.includes('joke')) {
        reply = "Why did the AI go to therapy? It had a complex! ðŸ¤–";
      } else if (lower.match(/^(what is|who is|define)\s+(.+)/)) {
        const match = lower.match(/^(what is|who is|define)\s+(.+)/);
        reply = await fetchFromWikipedia(match[2]);
      } else if (lower.split(' ').length === 1) {
        reply = await fetchFromWikipedia(lower);
      } else {
        reply = "I'm still learning! Try asking something like 'what is AI' or 'tell me a joke'.";
      }

      addMessage(reply, 'bot');
      speak(reply);
    }

    userInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') handleUserInput();
    });
  </script></body>
</html>
