<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ballistic AI Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
    }
    .chat-box {
      flex-grow: 1;
      height: 400px;
      overflow-y: auto;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      background: #121212;
    }
    .input-container {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    button {
      background-color: #00ffc8;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    .bot, .user {
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
    }
    .user {
      background: #0044ff;
      align-self: flex-end;
    }
    .bot {
      background: #00ffc8;
      color: #000;
      align-self: flex-start;
    }
    .robot-face {
      width: 60px;
      height: 60px;
      background: #00ffc8;
      border-radius: 50%;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="robot-face">ðŸ¤–</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Ask Ballistic anything...">
      <button onclick="handleUserInput()">Send</button>
    </div>
  </div>  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    async function handleUserInput() {
      const input = userInput.value.trim();
      if (!input) return;
      appendMessage("user", input);
      userInput.value = "";

      // Custom commands
      if (input.toLowerCase().includes("play a song")) {
        const response = "ðŸŽµ Playing song... (simulated)";
        appendMessage("bot", response);
        speak("Hereâ€™s a sample track");
        const audio = new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3");
        audio.play();
        return;
      }

      // OpenAI API logic
      appendMessage("bot", "Thinking...");
      const openai_response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer 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"
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            { role: "system", content: "You are Ballistic, a helpful, funny chatbot who explains clearly." },
            { role: "user", content: input }
          ]
        })
      });

      const data = await openai_response.json();
      const botReply = data.choices?.[0]?.message?.content || "Sorry, something went wrong.";
      replaceLastBotMessage(botReply);
      speak(botReply);
    }

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = sender;
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function replaceLastBotMessage(newText) {
      const botMessages = document.querySelectorAll(".bot");
      if (botMessages.length) {
        botMessages[botMessages.length - 1].innerText = newText;
      }
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text.replace(/\p{Emoji}/gu, ''));
      utterance.voice = speechSynthesis.getVoices().find(v => v.name.includes("Google")) || null;
      speechSynthesis.speak(utterance);
    }
  </script></body>
</html>
