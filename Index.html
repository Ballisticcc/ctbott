<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballistic AI Chatbot</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #121212, #1f1f1f);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }
        .chat-container {
            width: 90%;
            max-width: 700px;
            background-color: #1e1e2f;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #2b2b3c;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 10px 0 0 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .chat-input button {
            padding: 10px 20px;
            border: none;
            background-color: #ff4081;
            color: white;
            font-weight: bold;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
        }
        .user {
            color: #90caf9;
        }
        .bot {
            color: #80cbc4;
        }
        .info-box {
            margin-top: 30px;
            font-size: 14px;
            color: #ccc;
            background-color: #292940;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Ballistic AI Chatbot ðŸ¤–</h2>
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ask something...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="info-box">
            BALLISTIC AI chatbot is created by The Cognito group for the topic "Evolution of AI" to demonstrate how AI can be used for educational purposes and make the world a safer place.
        </div>
    </div><script>
    const chatBox = document.getElementById('chatBox');

    async function getWikipediaSummary(query) {
        const apiUrl = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error('Wikipedia API error');
            }
            const data = await response.json();
            if (data.extract && !data.type?.includes("disambiguation")) {
                return data.extract;
            } else {
                return "I found multiple results for that. Please be more specific.";
            }
        } catch (error) {
            console.error('Wiki error:', error);
            return "Sorry, I couldnâ€™t find anything useful on Wikipedia.";
        }
    }

    function appendMessage(sender, text) {
        const message = document.createElement('div');
        message.classList.add('message');
        message.classList.add(sender);
        message.textContent = `${sender === 'user' ? 'You' : 'Bot'}: ${text}`;
        chatBox.appendChild(message);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        const userInput = document.getElementById('userInput');
        const text = userInput.value.trim();
        if (!text) return;

        appendMessage('user', text);
        userInput.value = '';

        const botReply = await getWikipediaSummary(text);
        appendMessage('bot', botReply);
    }
</script>

</body>
</html>
