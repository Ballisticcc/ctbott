<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ballistic AI</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      overflow: hidden;
    }
    h1 {
      margin-top: 0;
      font-size: 2.5rem;
      color: #00ffd0;
    }
    #chatbox {
      width: 90%;
      max-width: 600px;
      height: 400px;
      background: #1a1a1a;
      border: 2px solid #00ffd0;
      border-radius: 10px;
      overflow-y: auto;
      padding: 20px;
      margin-bottom: 1rem;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      color: #ffd700;
    }
    .bot {
      color: #00ffd0;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      width: 70%;
      max-width: 400px;
      outline: none;
    }
    button {
      padding: 10px 15px;
      font-size: 1rem;
      margin-left: 10px;
      background-color: #00ffd0;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #info {
      font-size: 0.9rem;
      margin-top: 1rem;
      max-width: 600px;
      text-align: center;
      color: #ccc;
    }
    .robot-face {
      font-size: 4rem;
      margin-bottom: 10px;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .quick-btns {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .quick-btns button {
      background-color: #333;
      color: #00ffd0;
      border: 1px solid #00ffd0;
    }
  </style>
</head>
<body>
  <div class="robot-face">ü§ñ</div>
  <h1>Ballistic AI Chatbot</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>
  <div class="quick-btns">
    <button onclick="sendQuick('What is AI?')">What is AI?</button>
    <button onclick="sendQuick('Tell me a joke')">Tell me a joke</button>
    <button onclick="sendQuick('Today\'s weather')">Today's weather</button>
    <button onclick="sendQuick('Who created you?')">Who created you?</button>
    <button onclick="sendQuick('I\'m bored')">I'm bored</button>
  </div>
  <div id="info">BALLISTIC AI chatbot is created by The Cognito group for the Cognito topic: <b>Evolution of AI</b>, to demonstrate one of the many examples of AI‚Äîhow it can be used for educational purposes and make the world a safer place. üåç</div>  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('userInput');

    const synth = window.speechSynthesis;
    let selectedVoice = null;

    window.speechSynthesis.onvoiceschanged = () => {
      const voices = synth.getVoices();
      selectedVoice = voices.find(voice => voice.name.includes('UK English Male')) || voices[0];
    };

    const botResponses = {
      'what is ai': 'AI stands for Artificial Intelligence. It refers to machines that can perform tasks that typically require human intelligence. üß†',
      'who created you': 'I was created by The Cognito group as a demo for AI evolution. üõ†Ô∏è',
      'tell me a joke': 'Why did the AI get promoted? Because it was too intelligent to ignore! ü§ñüòÇ',
      'today's weather': 'I can't fetch real-time weather data yet, but sunny days ahead, I hope! ‚òÄÔ∏è',
      'i'm bored': 'Want to learn something new or hear a fact? Just ask! üéØ',
      'hello': 'Hey there! How can I help you today? üëã',
      'hi': 'Hello! Ask me anything about AI or life! ü§ù',
      'how are you': 'Feeling electric ‚ö° and ready to chat!',
      'bye': 'See you later, human friend! ‚úåÔ∏è',
      'thank you': 'You're always welcome! üíô'
    };

    function sendMessage() {
      const userText = input.value.trim().toLowerCase();
      if (userText === '') return;

      chatbox.innerHTML += `<div class="message user">You: ${userText}</div>`;
      input.value = '';

      let botReply = 'Sorry, I didn\'t understand that. ü§î';

      for (let key in botResponses) {
        if (userText.includes(key)) {
          botReply = botResponses[key];
          break;
        }
      }

      chatbox.innerHTML += `<div class="message bot">Ballistic AI: ${botReply}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;

      const utter = new SpeechSynthesisUtterance(botReply);
      if (selectedVoice) utter.voice = selectedVoice;
      synth.speak(utter);
    }

    function sendQuick(message) {
      input.value = message;
      sendMessage();
    }

    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script></body>
</html>
