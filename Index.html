<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ballistic AI Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      margin-top: 40px;
      width: 95%;
      max-width: 600px;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 20px;
      box-shadow: 0 0 15px #00f2ff;
    }
    h1 {
      text-align: center;
      color: #00f2ff;
      margin-bottom: 10px;
    }
    .description {
      font-size: 14px;
      text-align: center;
      color: #ccc;
      margin-bottom: 20px;
    }
    #chatbox {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 10px;
      background-color: #121212;
      margin-bottom: 10px;
    }
    .msg {
      margin: 8px 0;
    }
    .user {
      color: #00f2ff;
    }
    .bot {
      color: #00ff7f;
    }
    #inputBox {
      display: flex;
      gap: 10px;
    }
    #input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    #send {
      padding: 10px 20px;
      background-color: #00f2ff;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .preset-btns button {
      background: #333;
      color: white;
      border: 1px solid #00f2ff;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ¤– Ballistic AI</h1>
    <div class="description">
      Created by The Cognito Group<br>
      A demonstration of AIâ€™s evolution and educational power.
    </div>
    <div id="chatbox"></div>
    <div id="inputBox">
      <input type="text" id="input" placeholder="Ask me anything..." />
      <button id="send">Send</button>
    </div>
    <div class="preset-btns">
      <button onclick="preset('What is AI?')">What is AI?</button>
      <button onclick="preset('Tell me a joke')">Tell me a joke</button>
      <button onclick="preset('What is today\'s weather?')">Today's Weather</button>
      <button onclick="preset('Search Wikipedia for Artificial Intelligence')">Wikipedia: AI</button>
    </div>
  </div>  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("input");
    const send = document.getElementById("send");

    const speak = (text) => {
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(text);
      synth.speak(utterance);
    };

    const appendMessage = (sender, message) => {
      const msg = document.createElement("div");
      msg.classList.add("msg");
      msg.classList.add(sender);
      msg.innerText = `${sender === "user" ? "You" : "Ballistic"}: ${message}`;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    };

    const preset = (text) => {
      input.value = text;
      handleSend();
    };

    const handleSend = async () => {
      const text = input.value.trim();
      if (!text) return;
      appendMessage("user", text);
      input.value = "";

      try {
        const res = await fetch(
          `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(text)}`
        );
        const data = await res.json();

        if (data.extract) {
          appendMessage("bot", data.extract);
          speak(data.extract);
        } else {
          appendMessage("bot", "I found nothing on Wikipedia.");
          speak("I couldn't find anything on Wikipedia.");
        }
      } catch (err) {
        appendMessage("bot", "Error fetching data. Try again later.");
        speak("There was an error. Try again later.");
      }
    };

    send.onclick = handleSend;
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") handleSend();
    });
  </script></body>
</html>
